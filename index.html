<!DOCTYPE html>
<html>
<head>
	    <meta charset="utf-8">
        
		<title>Simple Clock</title>
		<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class= "container">
		
			

		<div class="box">
			<div class="hour">
				<h1 id="hour">2</h1>
			</div>
			
				<h1>hours</h1>
			</div>
			

		<div class="box">
			<div class="min">
				<h1 id="min">2</h1>
			</div>
			
				<h1>min</h1>
			</div>
		

		<div class="box">
			<div class="sec">
				<h1 id="sec">2</h1>
			</div>
			
				<h1>sec</h1>
			</div>
			

		<div class="box">
			<div class="scope">
				<h1 id="scope">2</h1>
			</div>
			
				<h1>Day</h1>
			</div>
		
		</div>	
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
